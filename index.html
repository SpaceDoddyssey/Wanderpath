<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="assets/icon.jpg" sizes="96x96" />
    <title>Spaghetti Plate</title>
    <style>
        body {
            background-color: #1722E8;
        }
    </style>
</head>
<body>
    &nbsp&nbsp&nbsp&nbsp
    <label for="widthField" style="background-color:#E8DD17;">Width (3-10):</label>
    <input type="number" id="widthField" name="widthField" required onkeyup=enforceMinMax(this)
        min="3" max="10" value="3">

    &nbsp&nbsp&nbsp&nbsp
    <label for="heightField" style="background-color:#E8DD17;">Height (3-10):</label>
    <input type="number" id="heightField" name="heightField" required onkeyup=enforceMinMax(this)
        min="3" max="10" value="3">

    &nbsp&nbsp&nbsp&nbsp
    <label for="lengthField" style="background-color:#E8DD17;">Path Length (5-40)</label>
    <input type="number" id="lengthField" name="lengthField" required onkeyup=enforceMinMax(this)
        min="5" max="40" value="10">

    &nbsp&nbsp&nbsp&nbsp
    <label for="maxCrossingField" style="background-color:#E8DD17;">Max Cross Capacity (1-5)</label>
    <input type="number" id="maxCrossingField" name="maxCrossingField" required onkeyup=enforceMinMax(this)
        min="1" max="5" value="4">

    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <button type="button" id="regenerateGridButton">Regenerate Game</button>

    <script src="./lib/phaser.js"></script>
    <script src="./src/MainScene.js"></script>
    <script src="./src/GraphElement.js"></script>
    <script src="./src/Node.js"></script>
    <script src="./src/Edge.js"></script>
    <script src="./src/Path.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
